<!-- sanctions.component.html -->
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Gestion des Sanctions</h4>
    </div>
    <div class="card-body">
      <!-- Messages d'alerte -->
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" (click)="error = ''"></button>
      </div>
      <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ success }}
        <button type="button" class="btn-close" (click)="success = ''"></button>
      </div>

      <!-- Formulaire de sanction -->
      <form [formGroup]="sanctionForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Sélection de la session -->
          <div class="col-md-6 mb-3">
            <label for="sessionId" class="form-label">Session</label>
            <select class="form-select" id="sessionId" formControlName="sessionId">
              <option value="">Sélectionnez une session</option>
              <option *ngFor="let session of sessions" [value]="session.id">
                {{ session.date | date:'dd/MM/yyyy' }} - {{ session.sessionType }}
              </option>
            </select>
            <div class="invalid-feedback" *ngIf="sanctionForm.get('sessionId')?.touched && sanctionForm.get('sessionId')?.invalid">
              Veuillez sélectionner une session
            </div>
          </div>

          <!-- Sélection du membre -->
          <div class="col-md-6 mb-3">
            <label for="memberId" class="form-label">Membre</label>
            <select class="form-select" id="memberId" formControlName="memberId">
              <option value="">Sélectionnez un membre</option>
              <option *ngFor="let member of members" [value]="member.id">
                {{ member.lastName }} {{ member.firstName }}
              </option>
            </select>
            <div class="invalid-feedback" *ngIf="sanctionForm.get('memberId')?.touched && sanctionForm.get('memberId')?.invalid">
              Veuillez sélectionner un membre
            </div>
          </div>

          <!-- Sélection du type de sanction -->
          <div class="col-md-6 mb-3">
            <label for="sanctionType" class="form-label">Type de Sanction</label>
            <select class="form-select" id="sanctionType" formControlName="sanctionType">
              <option value="">Sélectionnez le type de sanction</option>
              <option *ngFor="let type of sanctionTypes" [value]="type">
                {{ getSanctionTypeLabel(type) }}
              </option>
            </select>
            <div class="invalid-feedback" *ngIf="sanctionForm.get('sanctionType')?.touched && sanctionForm.get('sanctionType')?.invalid">
              Veuillez sélectionner un type de sanction
            </div>
          </div>

          <!-- Affichage du montant -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Montant de la Sanction</label>
            <div class="form-control bg-light">
              {{ formatAmount(selectedAmount) }}
            </div>
          </div>

          <!-- Date de la sanction -->
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" formControlName="date">
          </div>
        </div>

        <!-- Bouton de soumission -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary" [disabled]="!sanctionForm.valid || loading">
            <span class="spinner-border spinner-border-sm me-1" *ngIf="loading"></span>
            Appliquer la Sanction
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
