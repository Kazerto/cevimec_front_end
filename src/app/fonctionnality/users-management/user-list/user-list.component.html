<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestion des Utilisateurs</h2>
    <button class="btn btn-primary" (click)="openAddModal()">
      <i class="bi bi-plus-circle"></i> Ajouter un Utilisateur
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nom d'utilisateur</th>
        <th>RÃ´le</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="openEditModal(user)">
            <i class="bi bi-pencil"></i> Modifier
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
            <i class="bi bi-trash"></i> Supprimer
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" [class.show]="showAddModal" [style.display]="showAddModal ? 'block' : 'none'" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ selectedUser ? 'Modifier' : 'Ajouter' }} un Utilisateur</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <app-user-form
            [user]="selectedUser"
            (saved)="onUserSaved()"
            (cancelled)="closeModal()">
          </app-user-form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="showAddModal"></div>
</div>
