<div class="container-fluid vh-100 d-flex flex-column p-0">
  <!-- Header Section -->
  <header class="bg-white border-bottom">
    <!-- Top Bar with User Section -->
    <div class="user-top-bar px-4 py-2 border-bottom">
      <div class="d-flex justify-content-end">
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle user-btn" (click)="toggleRoleMenu()">
            <i class="bi bi-person-circle fs-5 me-2"></i>
            {{ getRole() }}
          </button>
          <div class="dropdown-menu dropdown-menu-end" [class.show]="roleMenuOpen">
            <button class="dropdown-item text-danger" (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i>
              Se d√©connecter
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Actions -->
    <div class="px-4 py-3">
      <div class="position-relative">
        <button class="btn btn-light position-absolute start-0 top-50 translate-middle-y scroll-button"
                (click)="scrollLeft()"
                [disabled]="!canScrollLeft">
          <i class="bi bi-chevron-left"></i>
        </button>

        <div class="nav-actions-wrapper">
          <ul #navActions class="nav nav-pills flex-nowrap overflow-hidden" (scroll)="onScroll()">
            <li class="nav-item" *ngFor="let action of actions">
              <a class="nav-link mx-1 d-flex align-items-center"
                 [routerLink]="action.route"
                 [class.active]="currentAction?.title === action.title"
                 (click)="setCurrentAction(action)">
                <span class="me-2">{{ action.icon }}</span>
                {{ action.title }}
              </a>
            </li>
          </ul>
        </div>

        <button class="btn btn-light position-absolute end-0 top-50 translate-middle-y scroll-button"
                (click)="scrollRight()"
                [disabled]="!canScrollRight">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Logo Section with Current Action -->
  <div class="bg-info p-3 d-flex align-items-center">
    <img src="assets/logos/logo_cevimec.png" class="rounded-circle" width="50" height="50" alt="CEV MEC Logo">
    <h1 class="ms-3 mb-0">{{ currentAction?.title }}</h1>
  </div>

  <!-- Main Content -->
  <main class="flex-grow-1 overflow-auto p-4">
    <router-outlet></router-outlet>
  </main>
</div>
